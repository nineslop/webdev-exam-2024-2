{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Написать рецензию</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.rating.label }}
            {{ form.rating(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.text.label }}
            {{ form.text(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
