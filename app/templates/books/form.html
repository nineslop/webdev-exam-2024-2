{% macro book_form(genres, url, current_user, new_genres, book = {}) %}
    <form action="{{ url }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издатель</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ book.year or '' }}" required>
        </div>
        <div class="mb-3">      
            <label for="pages" class="form-label">Количество страниц</label>
            <input type="number" class="form-control" id="pages" name="pages" value="{{ book.pages or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ book.description or '' }}</textarea>    
        </div>
        {% if request.endpoint in ["books.new_book", "books.create_book"] %}
        <div class="mb-4">
            <label class="form-label" for="cover">Обложка</label>
            <input name="cover" id="cover" type="file" class="form-control">
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="genres" class="form-label">Жанры</label>
            <select class="form-control" id="genres" name="genres" multiple required>
                {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre.id in new_genres %}selected{% endif %}>{{ genre.name }}</option>
                {% endfor %}
                </select>
                </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endmacro %}
