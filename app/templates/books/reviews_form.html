{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
    <h2>Написать рецензию</h2>
    <form action="{{ url_for('routes.add_review', book_id=book_id) }}" method="post" class="form">
        <div class="form-group">
            <label for="rating">Рейтинг:</label>
            <select id="rating" name="rating" class="form-control" required>
                <option value="5">Отлично</option>
                <option value="4">Хорошо</option>
                <option value="3">Удовлетворительно</option>
                <option value="2">Неудовлетворительно</option>
                <option value="1">Плохо</option>
                <option value="0">Ужасно</option>
            </select>
        </div>
        <div class="form-group">
            <label for="text">Текст рецензии:</label>
            <textarea id="text" name="text" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
{% endblock %}
